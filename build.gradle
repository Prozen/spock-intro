buildscript {
    repositories {
		mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mapvine:gradle-cobertura-plugin:1.0'
    }
}

apply plugin: "groovy"
apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: 'cobertura'

description = "A lab showcasing some of the testing stuff in the Groovy ecosystem"
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenLocal()
	mavenCentral()
}

configurations {
	all*.exclude group: "commons-logging"
}

dependencies {
	groovy "org.codehaus.groovy:groovy-all:2.4.1"
	testCompile "org.spockframework:spock-core:1.0-groovy-2.4" 
	
	compile('org.slf4j:slf4j-api:1.6.2')
	testRuntime('org.slf4j:jcl-over-slf4j:1.6.2')
	testRuntime('org.slf4j:slf4j-log4j12:1.6.2')
	
}

task createWrapper(type: Wrapper) {
    gradleVersion = '1.2'
}

idea {
	project {
		jdkName = '1.6'
		languageLevel = '1.6'
	}
}

cobertura {
    format = 'html'
    includes = ['**/*.java', '**/*.groovy']
}
